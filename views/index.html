<!DOCTYPE html>
<html>

      <title>Backend Challenges | Free Code Camp</title>

      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

   <body>
      <div class="container">
         <h1>File Metadata Microservice</h1>
         <blockquote>
                User stories:
                <ul>
                  <li>I can submit a FormData object that includes a file upload.</li>
                  <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
               </ul>
         </blockquote>
        <hr><br>
          <form class="form-inline" action="fileupload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="upload">Submit a file to view its size:</label>
              <input class="form-control" type="file" name="filetoupload" id="upload">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form> 
      </div>
   </body>

</html>
